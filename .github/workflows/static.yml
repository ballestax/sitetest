# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy to Apache
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.APACHE_SERVER_HOST }}
          username: ${{ secrets.APACHE_SERVER_USERNAME }}
          password: ${{ secrets.APACHE_SERVER_PASSWORD }}
          source: "_site/"  # Replace with the path to your built static site
          target: "/var/www/miamibeachcocktails.com"  # Replace with your Apache server's web root

